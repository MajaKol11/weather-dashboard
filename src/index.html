<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header><h1>Weather Dashboard</h1></header>

        <!-- Search Form -->
        <form id="search-form">
            <input id="q" placeholder="London,GB" />
            <button type="submit">Search</button>
        </form>

        <div id="unit-toggle" role="group" aria-label="Units">
            <label>
                <input 
                    type="radio" 
                    name="unit"
                    value="C"
                    checked> °C
            </label>
            <label>
                <input 
                    type="radio" 
                    name="unit"
                    value="F"
                > °F
            </label>
        </div>

        <!-- Results Section -->
        <div id="results" aria-live="polite"></div>

        <script src="./config.example.js"></script>
        <script src="./app.js" defer></script>
    </body>
</html>
